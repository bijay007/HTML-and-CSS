<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course 1 Project HTML website design</title>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
</head>

<body>
<section>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data" autocomplete="on">
    <fieldset>
        <legend>Your face</legend>
        <table>
        <tr><lable for="picture"> Your image : </lable> <input type="file" id="picture" accept="image/jpeg, image/png, image/gif"></tr> <br>
        <tr><lable for="preview"> Image preview: </lable> <input type="image" id="preview" value="No Preview"></tr>
        </table>
    </fieldset>
    <br>

    <fieldset>
        <legend>Your General Details</legend>
        <table>
            <tr><lable for="name"> Name : </lable> <input type="text" id="name" required></tr> <br>
        <tr><label for="gender"> Gender : </label> <input type="radio" id="male" required>Male <input type="radio" id="female" required>Female</tr> <br>
        <tr><lable for="age"> Age : </lable> <input type="number" id="age" required></tr> <br>
        <tr><lable for="dob"> Date of Birth : </lable> <input type="date" id="dob" required></tr> <br>
        <tr><lable for="color"> Favorite color : </lable> <input type="color" id="color"></tr> <br>
        <tr><label for="country"> Which Country : </label>
        <select>
            <option value="0"></option>
            <option value="1">North American Countries</option>
            <option value="2">European Countries</option>
            <option value="3">Asian Countries</option>
            <option value="4">African Countries</option>
            <option value="5">Australia and Carribean Countries</option>
            <option value="6">South American Countries</option>
            <option value="7">I'm an Alien</option>
        </select>
        </tr>
        </table>
    </fieldset>
    <br>

    <fieldset>
        <legend>Your Indicators</legend>
        <tr><label for="height">Height : </label> Short <input type="range" min="0" max="100" step="1" id="height"> Tall </tr><br>
        <tr><lable for="salary">Salary : </lable> Poor <input type="range" min="0" max="100" id="salary"> Rich </tr>
        </table>
    </fieldset>
    <br>

    <fieldset class="camps">
        <legend>Your Contact Information</legend>
        <table>
        <tr><lable for="mail">Email : </lable> <input type="email" id="mail" required></tr> <br>
        <tr><lable for="phone">Mobile : </lable> <input type="tel" id="phone" required></tr> <br>
        <tr><lable for="address">Address : </lable> <textarea id="address" required> </textarea></tr> <br>
        <tr><label for="ways">Methods to contact You : </label>
            <input type="checkbox" name="ways" value="email">Email
            <input type="checkbox" name="ways" value="whatsapp">WhatsApp
            <input type="checkbox" name="ways" value="in_app_chat">In App Chat
        </tr>
        </table>
    </fieldset>
    <br>

<input type="submit" value="Submit!">
</form>
</section>
</body>
</html>
